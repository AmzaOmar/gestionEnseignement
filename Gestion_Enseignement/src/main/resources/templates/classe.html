<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_chefDepartement">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link  rel="stylesheet" href="../static/css/buttons.dataTables.min.css" th:href="@{/css/buttons.dataTables.min.css}"/>
    <link  rel="stylesheet" href="../static/css/jquery.dataTables.min.css" th:href="@{/css/jquery.dataTables.min.css}"/>

    <script src="../static/js/jquery-3.7.0.js" th:src="@{/js/jquery-3.7.0.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/dataTables.buttons.min.js" th:src="@{/js/dataTables.buttons.min.js}"></script>
    <script src="../static/js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js}"></script>

    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a><span>Accueil</span></a>
                    </li>
                    <li>
                        <a><span>Emploi du Temps</span></a>
                    </li>
                    <li>
                        <a><span>Syllabus</span></a>
                    </li>
                    <li>
                        <a><span>Repartition</span></a>
                    </li>
                    <li>
                        <a th:href="@{/ChefDepartement/Enseignant}"><span>Enseignants</span></a>
                    </li>
                    <li>
                        <a th:href="@{/ChefDepartement/Formation}"><span>Formations</span></a>
                    </li>
                    <li>
                        <a th:href="@{/ChefDepartement/Maquette}"><span>Maquette</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span th:text="${prenom+'. '+nom}"></span><span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/profil}"><span>Profil</span></a>
                            </li>
                            <li><a th:href="@{/logout}"><span>Deconnexion</span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<div layout:fragment="custom-content" class="container">

    <br/>
    <h3 style="text-align: center">La liste des Classe</h3>

    <div class="tab-content">

        <div id="tab_Classe" class="tab-pane fade in active">

            <div class="row" style="padding-bottom: 10px; padding-top: 10px">
                <div style="text-align: center">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form_Ajouter_Classe" >Ajouter une Classe</button>
                </div>
            </div>

            <!-- Debut popup ajouter un Classe -->
            <div data-dismiss="modal" style="margin-top:25px">
                <div class="modal fade" id="form_Ajouter_Classe">
                    <div class="modal-dialog" >
                        <div class="modal-content panel-success" >
                            <!--modal Header-->
                            <div class="modal-header panel-heading" >
                                <button type="button" class="close" data-dismiss="modal">x</button>
                                <h4 class="modal-title" style="text-align: center">Ajouter une Classe</h4>
                            </div>
                            <!--modal Body-->
                            <form th:action="@{/ChefDepartement/Formation/{formationid}/Classe/ajouterClasse(formationid=${formation.id})}" method="post">
                                <div class="modal-body" >
                                    <div class="form-group">
                                        <label >Code</label>
                                        <input type="text" class="form-control" name="code"  placeholder="Code" />
                                    </div>
                                    <div class="form-group">
                                        <label>Niveau</label>
                                        <select class="form-control" name="niveau">
                                            <option value="L1">L1</option>
                                            <option value="L2">L2</option>
                                            <option value="L3">L3</option>
                                            <option value="M1">M1</option>
                                            <option value="M2">M2</option>
                                        </select>
                                    </div>


                                </div>
                                <!--modal Footer-->
                                <div class="modal-footer" >
                                    <div class="row">
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-xs-4">
                                            <button type="submit" class="btn btn-success">Ajouter</button>
                                        </div>
                                        <div class="col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-8">
                                            <button type="submit" class="btn btn-default " data-dismiss="modal">Annuler</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin popup ajouter un Classe -->

            <!-- Debut lister tout les Classes -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="table_Classe">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Niveau</th>

                        <th>Opérations</th>
                        <th>Détails</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="classe:${classes}">
                        <td th:text="${classe.code}"></td>
                        <td th:text="${classe.niveau}"></td>

                        <td>
                            <button class="btn btn-info btn-xs" data-toggle="modal" th:attr="data-target='#form_Modifier_Classe'+${classe.id}">
                                Modifier
                            </button>
                            <button class="btn btn-danger btn-xs" data-toggle="modal" th:attr="data-target='#form_Supprimer_Classe'+${classe.id}">
                                Supprimer
                            </button>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/ChefDepartement/Classe/{classeid}/Maquette(classeid=${classe.id})}">Voir</a>
                        </td>

                        <!-- Debut popup modifier un Classe -->
                        <div data-dismiss="modal">
                            <div class="modal fade" th:attr="id='form_Modifier_Classe'+${classe.id}" >
                                <div class="modal-dialog" >
                                    <div class="modal-content panel-info" >
                                        <!--modal Header-->
                                        <div class="modal-header panel-heading" >
                                            <button type="button" class="close" data-dismiss="modal">x</button>
                                            <h4 class="modal-title" style="text-align: center">Modifier Classe</h4>
                                        </div>
                                        <!--modal Body-->
                                        <form th:action="@{/ChefDepartement/Formation/{formationid}/Classe/modifierClasse(formationid=${formation.id})}" method="post">
                                            <div class="modal-body" >
                                                <div style="display: none">
                                                    <input name="id" th:value="${classe.id}" />
                                                </div>
                                                <div class="form-group">
                                                    <label >Code</label>
                                                    <input type="text" class="form-control" name="code" th:value="${classe.code}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label>Niveau</label>
                                                    <select class="form-control" name="niveau">
                                                        <option value="L1" th:selected="${classe.niveau == 'L1'}">L1</option>
                                                        <option value="L2" th:selected="${classe.niveau == 'L2'}">L2</option>
                                                        <option value="L3" th:selected="${classe.niveau == 'L3'}">L3</option>
                                                        <option value="M1" th:selected="${classe.niveau == 'M1'}">M1</option>
                                                        <option value="M2" th:selected="${classe.niveau == 'M2'}">M2</option>
                                                    </select>
                                                </div>


                                            </div>
                                            <!--modal Footer-->
                                            <div class="modal-footer" >
                                                <div class="row">
                                                    <div class="col-lg-3  col-md-3 col-sm-3 col-xs-4">
                                                        <button type="submit" class="btn btn-info" >Modifier</button>
                                                    </div>
                                                    <div class="col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-8">
                                                        <button type="button" class="btn btn-default " data-dismiss="modal">Annuler</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin popup modifier un Classe -->

                        <!-- Debut popup supprimer un Classe -->
                        <div data-dismiss="modal">
                            <div class="modal fade" th:attr="id='form_Supprimer_Classe'+${classe.id}">
                                <div class="modal-dialog" >
                                    <div class="modal-content panel-danger" >
                                        <!--modal Header-->
                                        <div class="modal-header panel-heading" >
                                            <button type="button" class="close" data-dismiss="modal">x</button>
                                            <h4 class="modal-title" style="text-align: center">Supprimer Classe</h4>
                                        </div>
                                        <!--modal Body-->
                                        <form th:action="@{/ChefDepartement/Formation/{formationid}/Classe/supprimerClasse(formationid=${formation.id})}" method="post">
                                            <div class="modal-body" >
                                                <div style="display: none">
                                                    <input name="id" th:value="${classe.id}" />
                                                </div>
                                                <div class="form-group">
                                                    <label>Code</label> :
                                                    <span th:text="${classe.code}"/></span>
                                                </div>
                                                <div class="form-group">
                                                    <label>Niveau</label> :
                                                    <span th:text="${classe.niveau}"/></span>
                                                </div>

                                            </div>
                                            <!--modal Footer-->
                                            <div class="modal-footer" >
                                                <div class="row">
                                                    <div class="col-lg-3  col-md-3 col-sm-3 col-xs-4">
                                                        <button type="submit" class="btn btn-danger">Supprimer</button>
                                                    </div>
                                                    <div class="col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-8">
                                                        <button type="button" class="btn btn-default " data-dismiss="modal">Annuler</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin popup supprimer un Classe -->
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Fin lister tout les Classe -->

            <!-- Debut Datatable lister Classe -->
            <script>
                $(document).ready(function() {
                    $("#table_Classe").DataTable({});
                })
            </script>
            <!-- Fin Datatable lister Classe -->
        </div>
    </div>
</div>
</body>
</html>
